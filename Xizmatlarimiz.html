<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <style>
    .page-xizmat__list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
    }

    .page-xizmat__item {
      width: 100%;
      max-width: 400px;
    }

    .page-xizmat__img {
      width: 100%;
      height: auto;
    }

    @media (max-width: 1300px) {
      .page-xizmat__list {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 900px) {
      .page-xizmat__list {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    @media (max-width: 600px) {
      .page__hero-inner {
        padding: 50px 0;
      }
      .xizmat__item {
        width: 300px;
      }
    }


  </style>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <button class="header__burger-btn">
            <img src="./img/burger.svg" alt="" class="header__burger" />
          </button>

          <div class="header-burger">
            <ul class="header__burger-list">
              <li class="header__burger-item">
                <a href="./index.html" class="header__link">Biz haqimizda</a>
              </li>
              <li class="header__burger-item">
                <a href="./Xizmatlarimiz.html" class="header__link"
                  >Xizmatlarimiz</a
                >
              </li>
              <li class="header__burger-item">
                <a href="./Shifokorlar.html" class="header__link"
                  >Shifokorlar</a
                >
              </li>
              <li class="header__burger-item">
                <a href="./Yangiliklar.html" class="header__link"
                  >Yangiliklar</a
                >
              </li>
              <li class="header__burger-item">
                <a href="./index.html" class="header__link">Kontaktlar</a>
              </li>
            </ul>
          </div>

          <a href="./index.html" class="header__logo-link">
            <img src="./img/side-logo.svg" alt="" class="header__logo" />
          </a>

          <ul class="header__list">
            <li class="header__item">
              <a href="./index.html" class="header__link">Biz haqimizda</a>
            </li>
            <li class="header__item">
              <a href="./Xizmatlarimiz.html" class="header__link"
                >Xizmatlarimiz</a
              >
            </li>
            <li class="header__item">
              <a href="./Shifokorlar.html" class="header__link">Shifokorlar</a>
            </li>
            <li class="header__item">
              <a href="./Yangiliklar.html" class="header__link">Yangiliklar</a>
            </li>
            <li class="header__item">
              <a href="./index.html" class="header__link">Kontaktlar</a>
            </li>
          </ul>

          <button class="header__language">UZ</button>
        </div>
      </div>
    </header>

    <div class="page__hero">
      <div class="container">
        <div class="page__hero-inner">
          <h1 class="page__hero-title">Xizmatlarimiz</h1>
          <a href="./index.html" class="page__hero-link"
            >Bosh sahifa > Xizmatlarimiz</a
          >
        </div>
      </div>
    </div>

    <section class="xizmat">
      <div class="container">
        <div class="xizmat__inner">
          <ul class="page-xizmat__list"></ul>
        </div>
      </div>
    </section>

    <script src="servis.js"></script>
    <script>
      //header
      let elheaderburgerbtn = document.querySelector(".header__burger-btn");
      let elheaderburger = document.querySelector(".header-burger");

      elheaderburgerbtn.onclick = () => {
        elheaderburger.classList.toggle("block");
      };
      //array
      let elxizmatlist = document.querySelector(".page-xizmat__list");

      function domga(array, justlist) {
        justlist.innerHTML = "";

        array.forEach((el) => {
          justlist.innerHTML += `
               <li class="xizmat__item">
              <a href="./app.html?id=${el.id}" class="xizmat__link">
                <img
                  src="./img/servis-img1.svg"
                  alt=""
                  class="xizmat__item-img"
                />
                <div class="xizmat__text-blog">
                  <h1 class="xizmat__item-title">${el.title}</h1>
                  <p class="xizmat__item-p">
                   ${el.description}
                  </p>
                </div>
              </a>
            </li>
        `;
        });
      }

      domga(servis, elxizmatlist);
    </script>
  </body>
</html>
